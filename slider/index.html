<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <section class="slider">
        <div class="slider__container container">
            <img src="assets/left-arrow.svg" class="slider__arrow" id="before">

            <section class="slider__body slider__body--show" data-id="1">
                <div class="slider__text">
                    <h2 class="subtitle">¡hola! mi nombre es Luffy</h2>
                    <p class="slider__review">
                    "¡Este producto cambió mi vida! Totalmente recomendado."
                    </p>
                </div>
                <figure class="slider__picture">
                    <img src="assets/face1.jpg" class="slider__img">
                </figure>
            </section>

                        <section class="slider__body" data-id="2">
                <div class="slider__text">
                    <h2 class="subtitle">¡hola! mi nombre es Nami</h2>
                    <p class="slider__review">
                    "Excelente servicio y calidad. Volveré a comprar sin dudarlo."
                    </p>
                </div>
                <figure class="slider__picture">
                    <img src="assets/face2.jpg" class="slider__img">
                </figure>
            </section>

                        <section class="slider__body" data-id="3">
                <div class="slider__text">
                    <h2 class="subtitle">¡hola! mi nombre es Zoro</h2>
                    <p class="slider__review">
                    "Muy satisfecho con mi compra. Superó mis expectativas."
                    </p>
                </div>
                <figure class="slider__picture">
                    <img src="assets/face3.jpg" class="slider__img">
                </figure>
            </section>

            <img src="assets/right-arrow.svg" class="slider__arrow" id="next">
        </div>
    </section>

</body>
</html>
